	<title>property-value-shorthand</title>
</head>
<body>
	<script type="text/javascript">
		let getCourse = (name, price, free) => {
			return {
				name,
				price,
				free
			}
		}

		var myCourse = getCourse("Java", 20, false)

		console.log(myCourse);

	</script>
</body>
