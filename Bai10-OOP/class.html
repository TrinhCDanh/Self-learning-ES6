<!DOCTYPE html>
<html>
<head>
	<title>Class</title>
</head>
<body>
	<script type="text/javascript">
		class Student {
			constructor(code, name, age) {
				this.code = code;
				this.name = name;
				this.age = age;
			}

			showInfo() {
				return this.code + " - " + this.name + " - " + this.getAge();
			}

			getAge() {
				let today = new Date;
				let year = today.getFullYear();
				return year - this.age;
			}
		}

		let studentObi = new Student("SV001", "John Doe", 1996);
		console.log(studentObi);
		console.log(studentObi.showInfo());
	</script>
</body>
</html>
